<html>
<body>
<div class="container">
  <mat-card>
    <mat-card-title>
      Sign Up
    </mat-card-title>
    <mat-card-content>

      <form [formGroup]="signUpForm" autocomplete="off" (ngSubmit)="!errorType && signUpForm.valid && signUp()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [autofocus]="false" formControlName="email" type="email">
          <mat-error *ngIf="signUpForm.controls['email'].invalid">Incorrect email address</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [autofocus]="false" formControlName="password">
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signUpForm.controls['password'].invalid">Length must be from 8 to 32</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" [autofocus]="false" formControlName="confirmPassword">
          <button type="button" mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
                  [attr.aria-label]="'Hide confirm password'" [attr.aria-pressed]="hideConfirmPassword">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="signUpForm.controls['confirmPassword'].invalid">Confirm Password does not match</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!signUpForm.valid || isError()">Sign Up</button>

      </form>

      <div class="error-message">
        <p *ngIf="errorType">{{errorMessage}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
</body>
</html>
